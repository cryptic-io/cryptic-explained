<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/crypto.css"></link>
</head>
<body>
  <div id="browser-crypto">
    <div id="chrome-chrome" class="anim" data-anim="100|1400|1300|top"></div>

    <div class="picture-container anim" data-anim="100|1400|1300|top">
      <div data-anim="0|50|30|margin-bottom" class="picture-part part1 anim">
        <div data-anim="410|550|400|width" class="random-data anim" style="background-position-x:10px;"></div>
        <img class="sloth-picture" src="images/sloth.jpg"></img>
      </div>
      <div data-anim="50|100|30|margin-bottom" class="picture-part part2 anim">
        <div data-anim="410|550|400|width" class="random-data anim" style="background-position-x:-10px;"></div>
        <img class="sloth-picture" src="images/sloth.jpg"></img>
      </div>
      <div data-anim="100|150|30|margin-bottom" class="picture-part part3 anim">
        <div data-anim="410|550|400|width" class="random-data anim" style="background-position-x:40px;"></div>
        <img class="sloth-picture" src="images/sloth.jpg"></img>
      </div>
      <div data-anim="150|200|30|margin-bottom" class="picture-part part4 anim">
        <div data-anim="410|550|400|width" class="random-data anim" style="background-position-x:-40px;"></div>
        <img class="sloth-picture" src="images/sloth.jpg"></img>
      </div>
      <div class="crypto-container anim" data-anim="250|1000|2000|left">
        <div id="crypto-box" class="anim" data-anim="270|300|1|opacity">
          <p>AES-256-CTR</p>
        </div>
      </div>
    </div>
  </div>
</body
<footer>
  <script src="lib/jquery.js"></script>
  <script src="js/cryptic.js"></script>
</footer>
</html>
